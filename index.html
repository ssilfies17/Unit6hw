<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
    
    
    <div class="card-container">
        
        <div class="searchBy">
            <h1>Search by City:</h1>

            <div class="searchInput">
                <input>

                <div id="preborder">
                    <button id="searchButton">Search</button>
                </div>

                <h2 id="popCities">Popular Cities</h2>

                <div class="buttonContainer">
                    <button id="city1">Austin</button>
                </div>

                <div class="buttonContainer">
                    <button id="city2">Chicago</button>
                </div>

                <div class="buttonContainer">
                    <button id="city3">New York</button>
                </div>

                <div class="buttonContainer">
                    <button id="city4">Orlando</button>
                </div>

                <div class="buttonContainer">
                    <button id="city5">Los Angeles</button>
                </div>

                <div class="buttonContainer">
                    <button id="city6">Seattle</button>
                </div>

                <div class="buttonContainer">
                    <button id="city7">Denver</button>
                </div>

                <div class="buttonContainer">
                    <button id="city8">Atlanta</button>
                </div>
            </div>

        </div>
        
        <div class="card border-secondary mb-3">
            <div class="card-header"></div>
            <div class="card-body text-secondary">
                <ul class="cityDetails">
                    <li id="temp"> Temperature:</li>
                    <li id="windSpeed"> Wind Speed:</li>
                    <li id="humidity"> Humidity:</li>
                    <li id="uvIndex"> UV:</li>
                </ul>
            </div>
        </div>

    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
